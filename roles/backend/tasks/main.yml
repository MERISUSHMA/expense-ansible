- name: Disabled NodeJS default Versiom
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enable NodeJS 18 Version
  ansible.builtin.shell: dnf module enable nodejs:18 -y

- name : Install NodeJs
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: Copy Backend Service File
  ansible.builtin.template:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Add Application User
  ansible.builtin.user:
    name: expense

- name: Import App Role - App Pre-requisites
  ansible.builtin.import_role:
    name: common
    tasks_from: app-prereq
  vars:
    app_dir: /app
    component: backend

- name: Download NodeJS Dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app

- name: Install MySQL Client
  ansible.builtin.dnf:
    name: mysql
    state: present

- name: Load Schema
  ansible.builtin.shell: mysql -h mysql-dev.sushmadevops.online -uroot -p{{MYSQL_ROOT_PASSWORD}} < /APP/SCHEMA/BACKEND.SQL

- name: Start Backend Service
  ansible.builtin.systemd:
    name: backend
    state: restarted
    enabled: yes
    daemon-reload: yes